pages:
  image: node:6
  stage: deploy
  cache:
    paths:
      - node_modules/
  script:
    - npm install vue-material@beta --save
    - git clone -b firestore https://github.com/vuejs/vuefire.git
    - mv vuefire/* node_modules/vuefire --backup=numbered
    - cd node_modules/vuefire
    - npm install
    - npm run build
    - cd ../../
    - npm install
    - npm run build
    - mkdir public
    - mv dist/* public
  artifacts:
    paths:
      - public
  only:
  - master
